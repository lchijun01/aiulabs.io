            initializePaddingAdjustment();
            requestAnimationFrame(runPaginationLogic);
        }

    function disableSpellcheckAndPaste() {
        const editableElements = document.querySelectorAll('[contenteditable="true"]');

        editableElements.forEach(element => {
            // Disable spellcheck
            element.setAttribute('spellcheck', 'false');

            // Ensure only plain text is pasted
            element.addEventListener('paste', (event) => {
                event.preventDefault();
                const text = (event.clipboardData || window.clipboardData).getData('text');
                document.execCommand('insertText', false, text); // Insert plain text
            });
        });

        // Observe future contenteditable elements
        const observer = new MutationObserver((mutations) => {
            mutations.forEach(mutation => {
                mutation.addedNodes.forEach(node => {
                    if (node.nodeType === 1 && node.matches('[contenteditable="true"]')) {
                        node.setAttribute('spellcheck', 'false');
                        node.addEventListener('paste', (event) => {
                            event.preventDefault();
                            const text = (event.clipboardData || window.clipboardData).getData('text');
                            document.execCommand('insertText', false, text); // Insert plain text
                        });
                    }
                });
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    }

    // Pagination Logic
    function runPaginationLogic() {
        const PAGE_HEIGHT = 297 * 3.77953; // A4 height in pixels
        const PADDING_ADJUSTMENT = 20 * 3.77953; // 10mm padding top and bottom in pixels
        const resumeContainer = document.getElementById("resume-container");
        const draggableContainer = document.getElementById("draggable-container");
        const paginationContainer = document.getElementById("pagination-container");

        /**
         * Function 1: Extend or reduce the container height dynamically.
         */
        function extendContainerHeightIfNeeded() {
            const contentHeight = draggableContainer.scrollHeight; // Total height of the content
            const containerHeight = resumeContainer.offsetHeight - PADDING_ADJUSTMENT;

            if (contentHeight !== containerHeight) {
                const newHeight = Math.ceil((contentHeight + PADDING_ADJUSTMENT) / PAGE_HEIGHT) * PAGE_HEIGHT;
                resumeContainer.style.minHeight = `${newHeight}px`;
            }

            addPaginationLines();
        }

        /**
         * Function 2: Add pagination lines with page numbers every 297mm (A4 height).
         */
        function addPaginationLines() {
            paginationContainer.innerHTML = ""; // Clear existing lines
            const totalHeight = resumeContainer.offsetHeight;
            const totalPages = Math.ceil(totalHeight / PAGE_HEIGHT);

            for (let i = 1; i < totalPages; i++) {
                const linePosition = i * PAGE_HEIGHT;
                const line = document.createElement("div");
                line.className = "pagination-line";
                line.style.top = `${linePosition}px`;
                paginationContainer.appendChild(line);
            }
        }

        /**
         * Recalculate height and pagination.
         */
        extendContainerHeightIfNeeded();
    }

    // Upload image & function for dragging sections
    function initializeDragAndDrop() {
        // Handle image upload
        const imageBox = document.getElementById("image-box");
        const imageUpload = document.createElement("input");
        imageUpload.type = "file";
        imageUpload.accept = "image/*";
        imageUpload.style.display = "none";

        imageBox.addEventListener("click", () => {
            imageUpload.click();
        });

        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imageBox.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                    savePageContent();
                };
                reader.readAsDataURL(file);
            }
        });

        document.body.appendChild(imageUpload); // Append the input for image upload

        // Initialize Sortable for other sections
        const container = document.getElementById("draggable-container");
        if (container) {
            Sortable.create(container, {
                handle: ".drag-handle", // Drag using the six-dot handle
                animation: 150,
                ghostClass: "dragging-ghost", // Add custom ghost class
                onStart: () => {
                    // Collapse all sections during drag
                    document.querySelectorAll(".content").forEach(content => {
                        content.style.display = "none";
                    });
                },
                onEnd: () => {
                    // Expand sections after drag ends
                    document.querySelectorAll(".content").forEach(content => {
                        content.style.display = "block";
                    });
                }
            });
        }
        savePageContent();
    }

    // Draggable forms logic
    function initializeDraggableForms() {
        const forms = document.querySelectorAll(".gpt-generate-form"); // Select all forms with the class

        forms.forEach((form) => {
            const dragHandle = form.querySelector(".drag-handle1");

            let isDragging = false;
            let offsetX, offsetY;

            // Attach event listeners for dragging
            dragHandle.addEventListener("mousedown", (e) => {
                isDragging = true;
                form.classList.add("dragging");

                // Get cursor's offset relative to the form's top-left corner
                const rect = form.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;

                // Prevent text selection while dragging
                document.body.style.userSelect = "none";
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    // Calculate new position
                    const left = e.clientX - offsetX;
                    const top = e.clientY - offsetY;

                    // Clamp to viewport boundaries
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;

                    const formWidth = form.offsetWidth;
                    const formHeight = form.offsetHeight;

                    const clampedLeft = Math.max(0, Math.min(left, viewportWidth - formWidth));
                    const clampedTop = Math.max(0, Math.min(top, viewportHeight - formHeight));

                    // Apply new position
                    form.style.left = `${clampedLeft}px`;
                    form.style.top = `${clampedTop}px`;
                    form.style.transform = "none"; // Disable transform during dragging
                }
            });

            document.addEventListener("mouseup", () => {
                if (isDragging) {
                    isDragging = false;
                    form.classList.remove("dragging");
                    // Restore text selection
                    document.body.style.userSelect = "";
                }
            });
        });

        // Function to show the form
        window.showGptGenerateForm = function (id) {
            const form = document.getElementById(`gpt-generate-form-${id}`);
            if (form) {
                form.style.display = "block";
                form.style.left = "50%";
                form.style.top = "50%";
                form.style.transform = "translate(-50%, -50%)"; // Center it by default
            }
        };

        // Function to close the form
        window.closeGptForm = function (id) {
            const form = document.getElementById(`gpt-generate-form-${id}`);
            if (form) {
                form.style.display = "none";
            }
        };
    }

            fetch(`/update-template-name/${documentId}`, {

<script>
    function addTick(position, size, symbol, number = null) {
        // Create a tick element
        const tick = document.createElement('div');
        tick.className = 'tick';
        tick.style.left = `${position}mm`;
        
        if (size === 'large') {
            tick.classList.add('large-tick');
        }
        
        // Set the tick symbol or number
        if (number !== null) {
            tick.textContent = number; // Display the number
        } else {
            tick.textContent = symbol; // Display the symbol
        }
        
        // Append to ruler
        document.getElementById('ruler').appendChild(tick);
    }

    // Loop to add ticks
    let numberLabel = 1; // Initialize the number counter
    for (let i = 0; i <= 210; i += 5) {
        if (i >= 10 && i <= 200 && i % 20 === 0) {

            numberLabel++; // Increment the number label

    // Function to adjust padding for #draggable-container
    function initializePaddingAdjustment() {
        let currentMarker = null;
        const minPadding = 10; // Minimum padding in mm
        const maxPadding = 30; // Maximum padding in mm
        const ruler = document.getElementById('ruler');
        const mmToPxRatio = ruler.offsetWidth / 210; // Convert mm to px based on ruler width

        const leftMarker = document.getElementById('left-marker');
        const rightMarker = document.getElementById('right-marker');
        const leftMeasureLine = document.getElementById('left-measure-line');
        const rightMeasureLine = document.getElementById('right-measure-line');
        const draggableContainer = document.getElementById('draggable-container');

        // Sync markers with the draggable-container padding
        function syncMarkersToPadding() {
            const leftPaddingMm = parseFloat(window.getComputedStyle(draggableContainer).paddingLeft) / mmToPxRatio || 10; // Default to 10mm
            const rightPaddingMm = parseFloat(window.getComputedStyle(draggableContainer).paddingRight) / mmToPxRatio || 10; // Default to 10mm

            // Update left marker
            leftMarker.style.left = `${leftPaddingMm * mmToPxRatio}px`;
            leftMeasureLine.style.left = `${leftPaddingMm * mmToPxRatio}px`;

            // Update right marker
            const rightMarkerPositionPx = ruler.offsetWidth - rightPaddingMm * mmToPxRatio;
            rightMarker.style.left = `${rightMarkerPositionPx}px`;
            rightMeasureLine.style.left = `${rightMarkerPositionPx}px`;
        }

        // Start dragging a marker
        function startDrag(marker, measureLine) {
            currentMarker = marker;
            measureLine.style.display = 'block'; // Show the measure line
        }

        // Update marker and padding dynamically
        function dragMarker(event) {
            if (!currentMarker) return;

            const rulerRect = ruler.getBoundingClientRect();
            const markerLeft = event.clientX - rulerRect.left;

            let newPaddingMm = Math.max(minPadding, Math.min(markerLeft / mmToPxRatio, maxPadding));

            if (currentMarker.id === 'left-marker') {
                // Update left marker
                currentMarker.style.left = `${newPaddingMm * mmToPxRatio}px`;
                leftMeasureLine.style.left = `${newPaddingMm * mmToPxRatio}px`;

                // Apply left padding to `draggable-container`
                draggableContainer.style.paddingLeft = `${newPaddingMm}mm`;
            } else if (currentMarker.id === 'right-marker') {
                // Update right marker
                const maxPx = rulerRect.width - minPadding * mmToPxRatio;
                const clampedRight = Math.min(Math.max(markerLeft, maxPx - maxPadding * mmToPxRatio), maxPx);

                newPaddingMm = (rulerRect.width - clampedRight) / mmToPxRatio; // Adjust to padding-right
                currentMarker.style.left = `${clampedRight}px`;
                rightMeasureLine.style.left = `${clampedRight}px`;

                // Apply right padding to `draggable-container`
                draggableContainer.style.paddingRight = `${newPaddingMm}mm`;
            }
        }

        // Stop dragging the marker
        function stopDrag() {
            if (currentMarker) {
                leftMeasureLine.style.display = 'none';
                rightMeasureLine.style.display = 'none';
                currentMarker = null;
            }
            savePageContent(); // Save the updated padding values
        }

        // Attach event listeners
        leftMarker.addEventListener('mousedown', () => startDrag(leftMarker, leftMeasureLine));
        rightMarker.addEventListener('mousedown', () => startDrag(rightMarker, rightMeasureLine));
        document.addEventListener('mousemove', dragMarker);
        document.addEventListener('mouseup', stopDrag);

        // Synchronize markers with the initial padding
        syncMarkersToPadding();
    }

    // Open the modal
    function openPaddingModal() {
        document.getElementById('padding-modal').style.display = 'block';
        document.getElementById('modal-overlay').style.display = 'block';
    }

    // Close the modal
    function closePaddingModal() {
        document.getElementById('padding-modal').style.display = 'none';

    // Apply the padding changes
    function applyPadding() {
        const mmToPxRatio = document.getElementById('ruler').offsetWidth / 210; // Convert mm to px
        const draggableContainer = document.getElementById('draggable-container');
        const leftMarker = document.getElementById('left-marker');

        // Update padding for draggable-container
        draggableContainer.style.paddingLeft = `${leftPaddingMm}mm`;
        draggableContainer.style.paddingRight = `${rightPaddingMm}mm`;
        draggableContainer.style.paddingTop = `${topPaddingMm}mm`;

        // Update marker positions
        leftMarker.style.left = `${leftPaddingMm * mmToPxRatio}px`;
        leftMeasureLine.style.left = `${leftPaddingMm * mmToPxRatio}px`;

        const rulerWidth = document.getElementById('ruler').offsetWidth;
        const rightMarkerPositionPx = rulerWidth - rightPaddingMm * mmToPxRatio;
        rightMarker.style.left = `${rightMarkerPositionPx}px`;
        rightMeasureLine.style.left = `${rightMarkerPositionPx}px`;

        // Save changes
        savePageContent();

        // Close the modal
        closePaddingModal();
    }

    // Function to set the text alignment for the selected or active contenteditable element
    function setTextAlign(alignment) {
        const selection = window.getSelection();

        if (selection.rangeCount && !selection.isCollapsed) {
            // If text is selected, apply alignment to the common ancestor element
            const range = selection.getRangeAt(0);
            const ancestorNode = range.commonAncestorContainer.parentElement;

            if (ancestorNode && ancestorNode.hasAttribute('contenteditable')) {
                ancestorNode.style.textAlign = alignment;
            }
        } else {
            // If no text is selected, apply alignment to the active contenteditable element
            const activeElement = document.activeElement;

            if (activeElement && activeElement.hasAttribute('contenteditable')) {
                activeElement.style.textAlign = alignment;
            }
        }

        // Optionally save changes if you have an auto-save mechanism
        savePageContent();
    }

    // Detect current font size and line-height when a contenteditable element is clicked
    document.addEventListener('click', function (e) {
        const target = e.target;

        if (target.hasAttribute('contenteditable')) {
            // Update font size dropdown
            const computedFontSize = window.getComputedStyle(target).fontSize;
            const fontSizeDropdown = document.getElementById('font-size-dropdown');
            fontSizeDropdown.value = parseInt(computedFontSize) || 16; // Default to 16px if no font size

            // Update line-height dropdown
            let computedLineHeight = window.getComputedStyle(target).lineHeight;

            // Convert 'normal' to a default value (e.g., 1.5)
            if (computedLineHeight === 'normal') {
                computedLineHeight = 1.5;
            } else {
                // Convert pixel value to a number (e.g., 24px -> 1.5 for a 16px font)
                computedLineHeight = parseFloat(computedLineHeight) / parseFloat(computedFontSize);
            }

            const lineHeightDropdown = document.getElementById('line-height-dropdown');
            lineHeightDropdown.value = parseFloat(computedLineHeight).toFixed(1) || 1.5; // Default to 1.5 if no line-height is detected
        }
    });

    function setFontSize() {
        const selection = window.getSelection();
        const fontSizeDropdown = document.getElementById('font-size-dropdown');
        const selectedValue = fontSizeDropdown.value;

        if (selection.rangeCount && !selection.isCollapsed) {
            const range = selection.getRangeAt(0);
            const ancestorNode = range.commonAncestorContainer.parentElement;

            if (ancestorNode && ancestorNode.hasAttribute('contenteditable')) {
                ancestorNode.style.fontSize = `${selectedValue}px`;

        } else {

            if (activeElement && activeElement.hasAttribute('contenteditable')) {
                activeElement.style.fontSize = `${selectedValue}px`;

        savePageContent();

    // Function to set the line-height for the active contenteditable element or selected text
    function setLineHeight() {
        const selection = window.getSelection();
        const lineHeightDropdown = document.getElementById('line-height-dropdown');
        const selectedValue = lineHeightDropdown.value;

        if (selection.rangeCount && !selection.isCollapsed) {
            const range = selection.getRangeAt(0);
            const ancestorNode = range.commonAncestorContainer.parentElement;

            if (ancestorNode && ancestorNode.hasAttribute('contenteditable')) {

        } else {
            const activeElement = document.activeElement;
            if (activeElement && activeElement.hasAttribute('contenteditable')) {
                activeElement.style.lineHeight = selectedValue;
            }
        }

        savePageContent();
    }

    // Attach event listeners for dropdowns
    document.getElementById('font-size-dropdown').addEventListener('change', setFontSize);
    document.getElementById('line-height-dropdown').addEventListener('change', setLineHeight);

<script>
    function saveAsPDF() {
    const pageElement = document.getElementById("resume-container");
    const draggableContainer = document.getElementById("draggable-container");

    // Add a class for styling (optional)
    pageElement.classList.add("pdf-export");

    // Process links for email and LinkedIn fields
    const emailField = pageElement.querySelector("[data-placeholder='[Email Address]']");
    const linkedInField = pageElement.querySelector("[data-placeholder='[LinkedIn Profile URL]']");

    // Store original content
    const originalEmailContent = emailField ? emailField.innerText : "";
    const originalLinkedInContent = linkedInField ? linkedInField.innerText : "";

    // Replace text with clickable links (anchor tags)
    if (emailField && emailField.innerText) {
        emailField.innerHTML = `<a href="mailto:${originalEmailContent}" style="color: blue; text-decoration: underline;">${originalEmailContent}</a>`;
    }
    if (linkedInField && linkedInField.innerText) {
        linkedInField.innerHTML = `<a href="${originalLinkedInContent}" target="_blank" style="color: blue; text-decoration: underline;">${originalLinkedInContent}</a>`;
    }

    const PAGE_HEIGHT = 297; // A4 height in mm
    const TOP_PADDING = 10; // Top padding in mm
    const BOTTOM_PADDING = 10; // Bottom padding in mm
    const AVAILABLE_HEIGHT = PAGE_HEIGHT - TOP_PADDING - BOTTOM_PADDING;

    // Initialize jsPDF
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4",
    });

    let currentHeight = TOP_PADDING; // Start with top padding

    // Function to add a new page with top padding
    function addNewPage() {
        pdf.addPage();
        currentHeight = TOP_PADDING; // Reset height for the new page
    }

    // Function to add content with padding
    function addContent(content, height) {
        if (currentHeight + height > AVAILABLE_HEIGHT) {
            // Add bottom padding to the current page
            pdf.text("", 10, PAGE_HEIGHT - BOTTOM_PADDING);

            // Add a new page with top padding
            addNewPage();
        }

        // Add content to the current page
        pdf.text(content, 10, currentHeight);
        currentHeight += height;
    }

    // Convert HTML to PDF
    pdf.html(pageElement, {
        callback: function (pdf) {
            pdf.save("template.pdf");

            // Restore original content and styles
            if (emailField) emailField.innerText = originalEmailContent;
            if (linkedInField) linkedInField.innerText = originalLinkedInContent;

            // Remove the export class
            pageElement.classList.remove("pdf-export");
        },
        x: 0,
        y: 0,
        width: 210,
        windowWidth: 800,
    });
}
    // Attach the saveAsPDF function to a button click event
    document.getElementById('download-pdf').addEventListener('click', saveAsPDF);

</script>

<script>
    // Function to attach events to editable elements
    function attachEditableEvents() {
            const editableElements = document.querySelectorAll('.editable-text, .bullet-points');

            // Handle contenteditable fields
            editableElements.forEach((el) => {
                el.addEventListener('focus', function () {
                    if (el.innerText === el.dataset.placeholder) {
                        el.innerText = '';
                        el.classList.remove('placeholder');
                    }
                });

                el.addEventListener('blur', function () {
                    if (el.innerText.trim() === '') {
                        el.innerText = el.dataset.placeholder;
                        el.classList.add('placeholder');
                    }
                });

                el.addEventListener('input', function () {
                    el.classList.toggle('placeholder', el.innerText.trim() === '');
                    triggerAutoSave();
                });
            });
        }

    // Save the entire <page> content
    function savePageContent() {
        const content = document.querySelector('#resume-container').innerHTML;
        const documentId = new URLSearchParams(window.location.search).get('id');

        fetch(`/save/${documentId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Content saved successfully!');

                    // Trigger the screenshot update
                    fetch(`/save-screenshot/${documentId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content }),
                    })
                        .then(response => response.json())
                        .then(screenshotData => {
                            if (screenshotData.success) {
                            } else {
                                console.error('Screenshot update failed:', screenshotData.error);
                            }
                        })
                        .catch(error => console.error('Screenshot error:', error));
                } else {
                    console.error('Save error:', data.error);
                }
            })
            .catch(error => console.error('Save content error:', error));
    }

    // Auto-save functionality (debounced to save after 1 second of inactivity)
    let saveTimeout;

    function triggerAutoSave() {
        clearTimeout(saveTimeout); // Clear the previous timeout
        saveTimeout = setTimeout(savePageContent, 1000); // Save the entire <page> after 1 second of inactivity
    }

    // Call attachEditableEvents on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', attachEditableEvents);

    function handlePlaceholder(el) {
        el.addEventListener('focus', function () {
            if (el.innerText === el.dataset.placeholder) {
                el.innerText = '';
                el.classList.remove('placeholder');
            }
        });

        el.addEventListener('blur', function () {
            if (el.innerText.trim() === '') {
                el.innerText = el.dataset.placeholder;
                el.classList.add('placeholder');
            }
        });
    }
</script>

<script>
    function showUpgradeAlert() {
        // Check if an alert already exists to avoid duplicates
        let existingAlert = document.getElementById('upgrade-alert');
        if (existingAlert) return;

        // Create the alert container
        const alertContainer = document.createElement('div');
        alertContainer.id = 'upgrade-alert';
        alertContainer.style.cssText = `
            background-color: #ffe5e5;
            border: 1px solid #f5c2c2;
            color: #a94442;
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            position: relative;
        `;

        // Add alert message
        const message = document.createElement('p');
        message.textContent = 'No prompts remaining. Please upgrade your plan to continue.';
        alertContainer.appendChild(message);

        // Add "Upgrade Now" button
        const upgradeButton = document.createElement('button');
        upgradeButton.textContent = 'Upgrade Now';
        upgradeButton.style.cssText = `
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        `;
        upgradeButton.onclick = function () {
            window.location.href = '/'; // Redirect to the upgrade page
        };

        // Add a close button
        const closeButton = document.createElement('span');
        closeButton.textContent = '√ó';

            top: 10px;
            right: 15px;
