    <script>
        // Load list of documents on page load
        window.onload = function() {
            loadDocumentList();
            fetch('/auth/user')
                .then(response => response.json())
                .then(data => {
                    if (data.profilePicture) {
                        const imgElement = document.createElement('img');
                        imgElement.src = data.profilePicture;
                        imgElement.alt = 'User Profile Picture';
                        document.getElementById('profile-picture').appendChild(imgElement);
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        };

        function loadDocumentList() {
            fetch('/documents')
            .then(response => response.json())
            .then(data => {
                const documentList = document.getElementById('document-list');
                documentList.innerHTML = ''; // Clear the list before loading

                    data.forEach(doc => {
                        const listItem = document.createElement('li');
                        listItem.className = 'file-box';

                        // Image preview container for zoomed-in effect
                        const zoomPreview = document.createElement('div');
                        zoomPreview.className = 'zoom-preview';

                        // Image preview
                        const docImage = document.createElement('img');
                        docImage.src = doc.preview_image_path || 'screenshots/1737755261884.jpg'; // Default image
                        docImage.alt = 'Resume Preview';
                        docImage.addEventListener('click', () => openDocument(doc.id));

                        zoomPreview.appendChild(docImage); // Wrap the image in the zoom container
                        listItem.appendChild(zoomPreview);

                        const textContainer = document.createElement('div');
                        textContainer.className = 'text-container';

                        // Truncated file name
                        const fileName = document.createElement('h4');
                        fileName.className = 'file-name'; // Add CSS class for styling
                        fileName.textContent =
                            doc.title.length > 10 ? `${doc.title.substring(0, 10)}...` : doc.title;

                        // Add title attribute for native browser tooltip
                        fileName.setAttribute('title', doc.title);

                        textContainer.appendChild(fileName);

                        const fileDate = document.createElement('p');
                        fileDate.className = 'file-date';
                        fileDate.textContent = new Date(doc.updated_at).toLocaleDateString();
                        textContainer.appendChild(fileDate);

                        listItem.appendChild(textContainer);

                        // Kebab menu
                        const ellipsisWrapper = document.createElement('div');
                        ellipsisWrapper.className = 'ellipsis-icon-wrapper';
                        ellipsisWrapper.innerHTML = '<i class="fa fa-ellipsis-v ellipsis-icon"></i>';

                        const optionsMenu = document.createElement('div');
                        optionsMenu.className = 'options-menu';
                        optionsMenu.innerHTML = `
                            <a onclick="duplicateDocument('${doc.id}')"><i class="fa fa-copy"></i> Duplicate</a>
                            <a onclick="removeDocument('${doc.id}')"><i class="fa fa-trash"></i> Delete</a>
                        `;

                        ellipsisWrapper.appendChild(optionsMenu);
                        listItem.appendChild(ellipsisWrapper);

                        documentList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error loading documents:', error));
        }

        function duplicateDocument(id) {
            fetch(`/duplicate/${id}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Document duplicated successfully!');
                        loadDocumentList(); // Reload the document list
                    } else {
                        alert(`Error duplicating document: ${data.message}`);
                    }
                })
                .catch(error => console.error('Error duplicating document:', error));
        }

        function removeDocument(id) {
            fetch(`/remove/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Document removed successfully!');
                        loadDocumentList(); // Reload the document list
                    } else {
                        alert(`Error removing document: ${data.message}`);
                    }
                })
                .catch(error => console.error('Error removing document:', error));
        }

        function createNewDocument() {
            const title = 'Untitled';  // Set the default title to "Untitled"
            fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title }),  // Use the default title
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `resumeAI?id=${data.documentId}`;
                } else {
                    alert('Error creating document. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function removeDocument(documentId) {
            if (confirm('Are you sure you want to delete this document?')) {
                fetch(`/remove/${documentId}`, {  // Changed from /delete/ to /remove/
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {

                        loadDocumentList();  // Reload the list after deleting the document
                    } else {
                        alert('Error deleting document. Please try again.');

    <script>
        // Open overlay and load profile
        function openOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            overlay.style.display = 'flex';
            loadUserProfile();
        }

        // Close overlay
        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
            overlay.style.display = 'none';
        }
        let originalData = {};
        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await fetch('/loadprofile');
                if (!response.ok) throw new Error('Failed to load profile.');

                const { user_info } = await response.json();

                // Store original data for future cancellation
                originalData = { ...user_info };

                // Populate fields and handle empty values
                const fields = [
                    { id: 'fullname', value: user_info.display_name },
                    { id: 'phone', value: user_info.phone },
                    { id: 'location', value: user_info.location },
                    { id: 'education', value: user_info.education },
                    { id: 'field_of_study', value: user_info.field_of_study },
                    { id: 'experience', value: user_info.experience },
                    { id: 'job_title', value: user_info.job_title },
                    { id: 'employer', value: user_info.employer },
                    { id: 'industry', value: user_info.industry },
                    { id: 'skills', value: user_info.skills },
                    { id: 'career_goals', value: user_info.career_goals },
                    { id: 'accomplishments', value: user_info.accomplishments },
                    { id: 'linkedin', value: user_info.linkedin },
                ];

                fields.forEach((field) => {
                    const element = document.getElementById(field.id);
                    if (element) {
                        // Use String() to ensure the value is a string
                        const displayValue = field.value ? String(field.value).trim() : '-';
                        element.innerText = displayValue; // Show value or fallback to "-"
                        element.classList.toggle('placeholder', !field.value); // Add placeholder styling for empty fields
                    }
                });

                const subscriptionStatus = user_info.subscription_status || '';
                document.getElementById('subscription-status').innerText = subscriptionStatus.toUpperCase();
                if (subscriptionStatus.toLowerCase() === 'freetrial') {
                    document.getElementById('subscription-end-date').innerText = 'âˆž';
                } else {
                    document.getElementById('subscription-end-date').innerText =
                        user_info.subscription_end_date
                            ? new Date(user_info.subscription_end_date).toLocaleDateString()
                            : 'N/A';
                }
            } catch (err) {
                console.error('Error loading profile:', err);
            }
        }

        function populateFields(user_info) {
            const fields = [
                { id: 'fullname', value: user_info.display_name },
                { id: 'phone', value: user_info.phone },
                { id: 'location', value: user_info.location },
                { id: 'education', value: user_info.education },
                { id: 'field_of_study', value: user_info.field_of_study },
                { id: 'experience', value: user_info.experience },
                { id: 'job_title', value: user_info.job_title },
                { id: 'employer', value: user_info.employer },
                { id: 'industry', value: user_info.industry },
                { id: 'skills', value: user_info.skills },
                { id: 'career_goals', value: user_info.career_goals },
                { id: 'accomplishments', value: user_info.accomplishments },
                { id: 'linkedin', value: user_info.linkedin },
            ];

            fields.forEach((field) => {
                const element = document.getElementById(field.id);
                if (element) {
                    element.innerText = field.value && field.value.trim() ? field.value : '-';
                    element.classList.toggle('placeholder', !field.value); // Add placeholder styling if empty
                }
            });
        }

        // Enable edit mode
        function enableEdit() {
            const editables = document.querySelectorAll('.editable');
            editables.forEach((span) => {
                if (span.innerText === '-' || span.innerText === 'Click to edit') {
                    span.innerText = ''; // Remove placeholder text (dash or "Click to edit") when editing
                }
                span.setAttribute('contenteditable', 'true');
                span.classList.add('editing');
            });

            document.querySelector('.edit-btn').classList.add('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
            document.getElementById('cancel-btn').classList.remove('hidden');
        }

        // Cancel edit and restore placeholders
        function cancelEdit() {
            // Restore original values
            for (const [key, value] of Object.entries(originalData)) {
                const element = document.getElementById(key);
                if (element) {
                    element.innerText = value || '-';
                    element.classList.toggle('placeholder', !value);
                }
            }

            const editables = document.querySelectorAll('.editable');
            editables.forEach((span) => {
                span.setAttribute('contenteditable', 'false');
                span.classList.remove('editing');
            });

            document.querySelector('.edit-btn').classList.remove('hidden');
            document.getElementById('save-btn').classList.add('hidden');
            document.getElementById('cancel-btn').classList.add('hidden');
        }

        async function saveChanges() {
            const data = {};

            // Collect data from editable fields
            document.querySelectorAll('.editable').forEach((span) => {
                const value = span.innerText.trim();
                data[span.id] = value || null; // Set empty fields to null
                span.setAttribute('contenteditable', 'false'); // Disable editing
                span.classList.remove('editing'); // Remove editing style
            });

            // Validate LinkedIn URL
            const linkedin = data['linkedin'];
            const linkedinRegex = /^https:\/\/(www\.)?linkedin\.com\/in\/[a-zA-Z0-9-]+\/?$/;
            if (linkedin && !linkedinRegex.test(linkedin)) {
                alert('Please enter a valid LinkedIn profile URL.');
                // Re-enable editing for LinkedIn field
                const linkedinField = document.getElementById('linkedin');
                if (linkedinField) {
                    linkedinField.setAttribute('contenteditable', 'true');
                    linkedinField.classList.add('editing');
                }
                return; // Stop saving changes if LinkedIn URL is invalid
            }

            // Find the status message container
            const statusMessage = document.getElementById('status-message');
            if (statusMessage) statusMessage.textContent = ''; // Clear previous messages

            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    if (statusMessage) {
                        statusMessage.textContent = 'Changes saved successfully!';
                        statusMessage.style.color = 'green';
                    }
                    originalData = { ...data }; // Update originalData

                    // Display LinkedIn as a clickable link if valid
                    if (linkedin) {
                        const linkedinField = document.getElementById('linkedin');
                        linkedinField.innerHTML = `<a href="${linkedin}" target="_blank">${linkedin}</a>`;
                    }
                } else {
                    if (statusMessage) {
                        statusMessage.textContent = 'Failed to save changes.';
                        statusMessage.style.color = 'red';
                    }
                }
            } catch (error) {
                console.error('Error saving changes:', error);
                if (statusMessage) {
                    statusMessage.textContent = 'An error occurred while saving changes. Please try again.';
                    statusMessage.style.color = 'red';
                }
            }

            // Restore button visibility
            document.querySelector('.edit-btn').classList.remove('hidden');
            document.getElementById('save-btn').classList.add('hidden');
            document.getElementById('cancel-btn').classList.add('hidden');
        }

        function closePopup() {
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.classList.add('hidden'); // Add the 'hidden' class
                overlay.style.display = 'none'; // Explicitly set display to 'none'
                console.log('Popup closed'); // Debugging log
            } else {
                console.error('Overlay element not found!');
            }
        }

    </script>
