<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker with Replaceable Display</title>
    <style>
        .date-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-display {
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border: 1px dashed #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: inline-block;
            color: #333;
        }

        .date-input {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            font-size: 14px;
            display: none;
            width: 150px;
        }

        .date-input:focus {
            outline: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="date-container">
        <strong>(</strong>
        <div>
            <span id="start-date-display" class="date-display">Start Date</span>
            <input type="month" id="start-date" class="date-input">
        </div>
        <strong>-</strong>
        <div>
            <span id="end-date-display" class="date-display">End Date</span>
            <input type="month" id="end-date" class="date-input">
        </div>
        <strong>)</strong>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const startDateDisplay = document.getElementById('start-date-display');
            const endDateDisplay = document.getElementById('end-date-display');

            function handleDateChange(input, display) {
                input.addEventListener('change', function () {
                    const selectedDate = input.value;
                    if (selectedDate) {
                        const formattedDate = new Date(selectedDate + '-01').toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                        });
                        display.textContent = formattedDate;
                    } else {
                        display.textContent = 'Select Date';
                    }
                    input.style.display = 'none';
                    display.style.display = 'inline';
                });
            }

            handleDateChange(startDateInput, startDateDisplay);
            handleDateChange(endDateInput, endDateDisplay);

            // Click event to show input
            startDateDisplay.addEventListener('click', function () {
                startDateInput.style.display = 'inline';
                startDateInput.focus();
                startDateDisplay.style.display = 'none';
            });

            endDateDisplay.addEventListener('click', function () {
                endDateInput.style.display = 'inline';
                endDateInput.focus();
                endDateDisplay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
