<!-- views/reset-password-form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <form id="reset-form" method="post">
        <label for="password">New Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="confirm">Confirm New Password:</label>
        <input type="password" name="confirm" id="confirm" required>
        <br>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        // Get the token from the URL
        const token = window.location.pathname.split('/').pop();

        // Set the form's action URL to include the token
        document.getElementById('reset-form').action = '/reset-password/' + token;

        // Optionally, add client-side validation to check that passwords match
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                event.preventDefault();
                alert('Passwords do not match.');
            }
        });
    </script>
</body>
</html>
